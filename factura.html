<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facturación</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

  <script src="/js/factura.js"></script>
  <script src="/js/jspdf.min.js"></script>
</head>

<body>
  <!-- Barra de navegación -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-success">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Centro de Ventas</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="index.html">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="factura.html">Facturación</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Carrito</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- Fin Barra de navegación -->
  <!-- Página de facturación-->
  <div class="container mt-5">
    <div class="row justify-content-left">
      <!-- Datos del cliente -->
      <div class="col-lg-6 col-md-6 col-sm">
        <h2 class="alert alert-success text-center">Ventas</h2>

        <div class="form-group">
          <label for="cliente" class="form-control">Nombre del cliente:<input type="text" class="form-control"
              id="cliente" placeholder="Nombre del Cliente"></label>

          <label for="rut" class="form-control">RUT (opcional):<input type="text" class="form-control" id="rut"
              placeholder="RUT"></label>

        </div>
      </div>
      <!-- Formulario de productos-->
      <div class="col-lg-6 col-md-6 col-sm">
        <h2 class="alert alert-success text-center">Productos</h2>

        <div class="form-group">
          <label for="producto" class="form-control">Selecciona el producto:
            <select class="form-control" id="producto">

            </select></label>
          <label for="cantidad" class="form-control">Cantidad:
            <input type="number" class="form-control" id="cantidad" min="0">

          </label>
        </div>
        <div class="form-group mt-3">
          <button id="agregar" class="btn btn-success">Agregar</button>
          <!--Este botón sencillamente agrega la selección a la tabla-->
        </div>



      </div>
    </div>
    <div class="row justify-content-left">
      <div class="col-lg-12 col-md-8 col-sm-4">
        <!-- Detalle de la compra -->
        <div class="form-group">
          <h2 class="alert alert-success text-center">Detalle</h2>
          <table class="table table-success table-striped">
            <!--Encabezado de la tabla -->
            <thead>
              <th>Producto</th>
              <th>Precio</th>
              <th>Cantidad</th>
              <th>Total</th>
              <th>Acción</th>
            </thead>
            <!--Cuerpo de la tabla-->
            <tbody id="lista">
              <!--Aquí se cargarán los productos-->
            </tbody>
          </table>
          <h3 class="alert alert warning">Total <span id="total" class="alert alert-danger"></span></h3>
          <button class="btn btn-primary" id="imp">Imprimir</button>
        </div>

      </div>
    </div>
  </div>
  </div>
  <!-- Fin Home page -->
  <!-- Probando Toast -->
  <div id="miToast" class="toast bg-success position-fixed bottom-0 end-0 p-3" role="alert" aria-live="assertive"
    aria-atomic="true">
    <div class="toast-header">
      <img src="/img/hello.png" width="30" class="rounded me-2" alt="...">
      <strong class="me-auto">Página de facturación</strong>
      <small class="text-muted"></small>
      <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
    <div class="toast-body">
      Ventana de facturación.
    </div>
  </div>
  <!-- Fin Toast-->
  <!--sonido-->
</body>

</html>
